# ADHD 학습 시스템 설정

# 사용자 설정
user:
  id: "default_user"
  timezone: "Asia/Seoul"

# 적응형 학습 설정
adaptive:
  # 포모도로 설정
  pomodoro:
    work_duration: 25        # 기본 작업 시간 (분)
    short_break: 5           # 짧은 휴식 (분)
    long_break: 15           # 긴 휴식 (분)
    sessions_before_long: 4  # 긴 휴식 전 세션 수

    # 자동 조정
    min_work_duration: 15    # 최소 작업 시간
    max_work_duration: 45    # 최대 작업 시간 (하이퍼포커스 제한)
    auto_adjust: true        # 성과에 따른 자동 조정

  # 에너지 패턴 (개인화 필요)
  energy_pattern:
    morning: "high"          # 오전 (6-12시)
    afternoon: "medium"      # 오후 (12-17시)
    evening: "low"           # 저녁 (17-21시)

  # 일일 제한
  limits:
    max_new_cards: 20        # 하루 최대 새 카드
    max_review_minutes: 60   # 최대 복습 시간
    max_continuous_minutes: 45  # 연속 학습 최대 시간

# FSRS 알고리즘 설정
fsrs:
  request_retention: 0.9     # 목표 기억률 (90%)
  maximum_interval: 365      # 최대 복습 간격 (일)
  easy_bonus: 1.3           # Easy 응답 보너스
  hard_factor: 1.2          # Hard 응답 계수

  # 학습 단계 (분)
  learning_steps: [1, 10]
  relearning_steps: [10]

# 게이미피케이션 설정
gamification:
  enabled: true

  # 스트릭 보너스
  streak_multipliers:
    3: 1.1    # 3일: 10% 보너스
    7: 1.25   # 7일: 25% 보너스
    14: 1.5   # 14일: 50% 보너스
    30: 2.0   # 30일: 100% 보너스

  # 알림 설정
  notifications:
    level_up: true
    badge_earned: true
    streak_milestone: true
    daily_reminder: true
    reminder_time: "09:00"

# 스케줄 설정
schedule:
  # 기본 학습 시간대
  default_hours:
    weekday: [[9, 12], [14, 17]]
    weekend: [[10, 12], [15, 18]]

  # 자동 스케줄링
  auto_schedule: true
  respect_energy_levels: true

# 통합 설정
integrations:
  # Obsidian 연동
  obsidian:
    enabled: false
    vault_path: ""
    auto_export: false

  # Anki 연동
  anki:
    enabled: false
    anki_connect_url: "http://localhost:8765"

# 알림 설정
notifications:
  # 데스크톱 알림
  desktop:
    enabled: true
    sound: true

  # 이메일 (선택)
  email:
    enabled: false
    address: ""

# 데이터 설정
data:
  db_path: "data/learning.db"
  backup_enabled: true
  backup_interval_days: 7
  export_format: "json"  # json, csv, markdown
